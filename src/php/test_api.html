<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Program Study API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin: 10px 0;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .loading {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Program Study API Tester</h1>
    <p>Click the button below to test the Program Study API endpoint.</p>
    
    <button id="testBtn">Test Program Study API</button>
    
    <div>
        <h2>Status: <span id="status">Ready</span></h2>
        <h3>Response:</h3>
        <pre id="response">Click the button to see response...</pre>
    </div>

    <script>
        document.getElementById('testBtn').addEventListener('click', function() {
            const statusEl = document.getElementById('status');
            const responseEl = document.getElementById('response');
            
            statusEl.className = 'loading';
            statusEl.textContent = 'Loading...';
            responseEl.textContent = 'Fetching data...';
            
            // Use the full path to your API endpoint
            fetch('/testing-projek-02-master/src/php/program_study.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    statusEl.className = 'success';
                    statusEl.textContent = 'Success!';
                    responseEl.textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    statusEl.className = 'error';
                    statusEl.textContent = 'Error!';
                    responseEl.textContent = 'Error: ' + error.message;
                });
        });
    </script>
</body>
</html>
